server:
  port: 8084

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: localhost
    instance:
      instance-id: itoken-admin
      prefer-ip-address: true
  client:
    service-url:
      defaultZone: "http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka,
                    http://eureka7003.com:7003/eureka, http://eureka7004.com:7004/eureka"

info:
  name: itoken-admin
